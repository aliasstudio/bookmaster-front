<h5 style="margin: 0 auto">{{ title }}</h5>

<mat-sidenav-content style="width: 100%;">
  <table
    class="mat-data-table"
    mat-table
    matSort
    [dataSource]="dataSource"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element?.id }} </td>
    </ng-container>

    <ng-container matColumnDef="book">
      <th mat-header-cell *matHeaderCellDef> Название книги </th>
      <td mat-cell *matCellDef="let element"> {{ element?.book?.title }} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfIssue">
      <th mat-header-cell *matHeaderCellDef>Дата выдачи</th>
      <td mat-cell *matCellDef="let element"> {{ element?.dateOfIssue }} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfReturn">
      <th mat-header-cell *matHeaderCellDef>Дата возврата</th>
      <td mat-cell *matCellDef="let element"> {{ element?.dateOfReturn }} </td>
    </ng-container>

    <ng-container matColumnDef="returnUntil">
      <th mat-header-cell *matHeaderCellDef>Вернуть до</th>
      <td mat-cell *matCellDef="let element"> {{ element?.returnUntil }} </td>
    </ng-container>

    <ng-container matColumnDef="control" [sticky]="true">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnKeys"></tr>
    <tr mat-row *matRowDef="let row; columns: columnKeys;"></tr>
  </table>
  <mat-paginator></mat-paginator>
</mat-sidenav-content>
