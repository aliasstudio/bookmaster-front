<ng-template #form>
  <app-user-form [entity]="selectedItem" [readOnly]="readOnly" (saved)="save($event)"></app-user-form>
</ng-template>

<section class="repository full-height">
  <h3>Пользователи</h3>

  <app-mat-datatable-control
    [dataBinding]="dataBinding"
    [readOnly]="readOnly"
    [formRef]="form"
    formTitle="Пользователь"
  >
    <ng-container table-header>
      <app-mat-datatable-search placeholder="Введите логин"></app-mat-datatable-search>
      <button mat-flat-button appReloadGridButton></button>
      <button mat-flat-button appCreateGridRowButton text="Создать нового пользователя"></button>
    </ng-container>
  </app-mat-datatable-control>
</section>
