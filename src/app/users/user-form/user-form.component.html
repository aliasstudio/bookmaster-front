<form [formGroup]="form">
  <div class="form-field">
    <mat-label>Логин</mat-label>
    <mat-form-field>
      <input matInput formControlName="login" placeholder="Введите логин">
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-label>Фамилия</mat-label>
    <mat-form-field>
      <input matInput formControlName="lastName" placeholder="Введите фамилию">
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-label>Имя</mat-label>
    <mat-form-field>
      <input matInput formControlName="firstName" placeholder="Введите имя">
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-label>Отчество</mat-label>
    <mat-form-field>
      <input matInput formControlName="secondName" placeholder="Введите отчество">
    </mat-form-field>
  </div>

  <ng-container *ngIf="isNew">
    <div class="form-field">
      <mat-label>Пароль</mat-label>
      <mat-form-field>
        <input matInput formControlName="password" placeholder="Введите пароль" [type]="showPassword ? 'text' : 'password'" autocomplete="on">
      </mat-form-field>
    </div>
    <mat-checkbox class="form-checkbox no-select" (click)="togglePasswordVisibility()" [checked]="showPassword">Показать пароль</mat-checkbox>
  </ng-container>
</form>

<mat-toolbar>
  <button mat-flat-button appButton text="Очистить" iconClass="icon-close" [altColor]="true" (click)="clear()"></button>
  <button mat-flat-button appButton [text]="isNew ? 'Создать' : 'Сохранить'" class="ms-auto" [disabled]="!canSave" (click)="save()"></button>
</mat-toolbar>
