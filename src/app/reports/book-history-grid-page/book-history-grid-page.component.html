<mat-sidenav-content style="width: 100%;">
  <table
    class="mat-data-table"
    mat-table
    matSort
    [dataSource]="dataSource"
  >
    <ng-container *ngFor="let column of columnsBind">
      <ng-container [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.name }}</th>
        <td mat-cell *matCellDef="let element">
          {{ column.key === 'customer' ? element[column.key].name : element[column.key] }}
        </td>
      </ng-container>
    </ng-container>


    <ng-container matColumnDef="control" [sticky]="true">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnKeys"></tr>
    <tr mat-row *matRowDef="let row; columns: columnKeys;"></tr>
  </table>

  <mat-paginator></mat-paginator>
</mat-sidenav-content>
