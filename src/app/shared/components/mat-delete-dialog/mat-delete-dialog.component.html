<div class="dialog-wrapper">
    <h3 class="dialog-title">{{ data?.title ? data?.title : 'Вы действительно хотите удалить запись?' }}</h3> <!-- TODO: use generic name-->
    <mat-dialog-actions class="dialog-buttons" align="center">
        <button mat-flat-button [mat-dialog-close]="true" color="warn">Удалить</button>
        <button mat-flat-button [mat-dialog-close]="false">Отмена</button>
    </mat-dialog-actions>
</div>
